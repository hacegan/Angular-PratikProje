<div class="ui-g ui-fluid">

    <div class="ui-g-12 ui-md-3">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText [placeholder]="'kullaniciadi' | translate" [(ngModel)]="User.username">
        </div>
    </div>

    <div class="ui-g-12 ui-md-3" *ngIf="!User.username">
        <p-message severity="error" [text]="'kullaniciadibosolamaz' | translate"></p-message>
    </div>


    <div class="ui-g-12 ui-md-12">

    </div>

    <div class="ui-g-12 ui-md-3">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-question" style="line-height: 1.25;"></i></span>
            <input type="password" pPassword [placeholder]="'sifre' | translate" [(ngModel)]="User.user_password" promptLabel="Şifrenizi Giriniz" weakLabel="Zayıf Şifre" mediumLabel="Orta Seviye" strongLabel="Güçlü Şifre">
        </div>
    </div>

    <div class="ui-g-12 ui-md-3" *ngIf="!User.user_password">
        <p-message severity="error" [text]="'sifrealanibosolamaz' | translate"></p-message>
    </div>

    <div class="ui-g-12 ui-md-12">

    </div>

    <div class="ui-g-12 ui-md-1">
        <button pButton type="button" [label]="'kayitol' | translate" (click)="kayitOl()" [disabled]="!User.username || !User.user_password"></button>
    </div>

    <div class="ui-g-12 ui-md-1">
        <button pButton type="button" [label]="'girisyap' | translate" (click)="girisyap()" [disabled]="!User.username || !User.user_password"></button>
    </div>

    <p-toast></p-toast>

</div>
